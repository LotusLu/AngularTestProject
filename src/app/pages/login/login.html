<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>
    <form [formGroup]="form" (ngSubmit)="onLogin(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!userId.valid && userId.touched), 'has-success': (userId.valid && userId.touched)}">
        <label for="inputUserId3" class="col-sm-2 control-label" translate>{{'login.userId'}}</label>

        <div class="col-sm-10">
          <input [formControl]="userId" type="text" class="form-control" id="inputUserId3" placeholder="{{'login.userId' | translate}}" >
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}" >
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!channel.valid && channel.touched), 'has-success': (channel.valid && channel.touched)}">
        <label for="inputChannel3" class="col-sm-2 control-label" translate>{{'login.channel'}}</label>
        <div class="col-sm-10">
          <select [formControl]="channel" class="form-control" id="inputChannel3">
            <option value="711">7-11</option>
            <option value="FAMILY">全家</option>
            <option value="HILIFE">萊爾富</option>
            <option value="TSB">台新銀行</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <alert></alert>
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
        </div>
      </div>
    </form>

  </div>
</div>
