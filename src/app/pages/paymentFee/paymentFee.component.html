<form [formGroup]="form" (ngSubmit)="onPayment()" class="form-horizontal">
    <div class="form-group" [ngClass]="{'has-error': (!custId.valid && custId.touched), 'has-success': (custId.valid && custId.touched)}">
        <label>客戶姓名</label>
        <input type="text" class="form-control" [formControl]="custId" placeholder="客戶姓名">
    </div>
    <div class="form-group" [ngClass]="{'has-error': (!feeCode.valid && feeCode.touched), 'has-success': (feeCode.valid && feeCode.touched)}">
        <label>費用代碼</label>
        <input type="text" class="form-control" [formControl]="feeCode" placeholder="費用代碼">
    </div>
    <div class="form-group" [ngClass]="{'has-error': (!accountNumber.valid && accountNumber.touched), 'has-success': (accountNumber.valid && accountNumber.touched)}">
        <label>銷帳編號</label>
        <input type="text" class="form-control" [formControl]="accountNumber" placeholder="銷帳編號">
    </div>
    <div class="form-group">
        <alert></alert>
        <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>送出</button>
    </div>
</form>
