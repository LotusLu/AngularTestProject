
<br/><br/><br/><br/>
<div class="horizontal-scroll">
    <table class="table table-condensed">
      <thead>
      <tr>
        <th>繳款期限</th>
        <th>費用代碼</th>
        <th>銷帳編號</th>
        <th>繳款金額</th>
        <th>狀態</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of paymentEnqueryDatas">
        <td>{{ item.dueDate }}</td>
        <td>{{ item.chargeNumber }}</td>
        <td>{{ item.settleNumber }}</td>
        <td>{{ item.amount }}</td>
        <td>{{ item.state }}</td>
      </tr>
      </tbody>
    </table>
</div>
